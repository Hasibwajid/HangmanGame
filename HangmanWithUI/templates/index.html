<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
        }
        input {
            width: 50px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #leaderboard {
            margin-top: 20px;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        @media (max-width: 600px) {
            input, button {
                font-size: 16px;
                padding: 8px;
            }
            input {
                width: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Hangman Game</h1>
        <div>
            <label for="language-select">Choose Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                {% for code, language in languages.items() %}
                    <option value="{{ code }}" {% if code == current_language %}selected{% endif %}>{{ language }}</option>
                {% endfor %}
            </select>
        </div>
        <p>Category: <span id="category">{{ category }}</span></p>
        <p id="guessed-word">{{ guessed_word }}</p>
        <p id="tries">Tries remaining: {{ tries }}</p>
        <input type="text" id="character" maxlength="1">
        <button id="guess-button">Guess</button>
        <button onclick="getHint()">Get Hint</button>
        <p id="message"></p>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <div class="leaderboard-entry"><span>Player 1</span><span>5 tries</span></div>
            <div class="leaderboard-entry"><span>Player 2</span><span>7 tries</span></div>
            <!-- Add more leaderboard entries here -->
        </div>
    </div>
    <script>
        function guessCharacter() {
            const character = document.getElementById('character').value;
            if (character) {
                fetch('/guess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'character=' + character
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('guessed-word').textContent = data.guessed_word;
                    if (data.status === 'gameover') {
                        document.getElementById('message').textContent = 'Game Over! The word was ' + data.word;
                        document.getElementById('tries').textContent = '';
                        document.getElementById('character').disabled = true;
                        document.getElementById('guess-button').disabled = true;
                    } else if (data.status === 'win') {
                        document.getElementById('message').textContent = 'Congratulations! You guessed the word!';
                        document.getElementById('tries').textContent = '';
                        document.getElementById('character').disabled = true;
                        document.getElementById('guess-button').disabled = true;
                    } else if (data.status === 'continue') {
                        document.getElementById('tries').textContent = 'Tries remaining: ' + data.tries;
                        document.getElementById('message').textContent = '';
                    } else if (data.status === 'invalid') {
                        document.getElementById('message').textContent = 'Please enter a valid character.';
                    }
                    document.getElementById('character').value = '';
                });
            }
        }

        function getHint() {
            fetch('/hint')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').textContent = 'Hint: Try the letter ' + data.hint;
                });
        }

        function changeLanguage() {
            const language = document.getElementById('language-select').value;
            fetch('/change_language', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'language=' + language
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('category').textContent = data.category;
                document.getElementById('guessed-word').textContent = data.guessed_word;
                document.getElementById('tries').textContent = 'Tries remaining: ' + data.tries;
                document.getElementById('message').textContent = '';
                document.getElementById('character').disabled = false;
                document.getElementById('guess-button').disabled = false;
            });
        }

        document.getElementById('guess-button').onclick = guessCharacter;
    </script>
</body>
</html>
